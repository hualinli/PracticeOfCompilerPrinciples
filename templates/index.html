<!DOCTYPE html>
<html>

<head>
    <title>Compiler_Labs</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        h1 a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    {% set current_domain = request.url_root.rstrip('/') %}
    {% set lab1_url = current_domain ~ '/lab1' %}
    {% set lab2_url = current_domain ~ '/lab2' %}
    {% set lab3_url = current_domain ~ '/lab3' %}
    <h1><a href="https://www.fzu.edu.cn/">FZU Compiler Principles Lab - Spring 2024</a></h1>
    <div>
        <button onclick="window.location.href='{{ lab1_url }}'">Go to Lab1</button>
        <button onclick="window.location.href='{{ lab2_url }}'">Go to Lab2</button>
        <button onclick="window.location.href='{{ lab3_url }}'">Go to Lab3</button>
    </div>
</body>

</html>
